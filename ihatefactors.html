<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHATEFACTORS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>I HATE FACTORS</h1>
<pre id="output"></pre>

<script>
    // Superscript map for numbers 0-9
    const superscriptMap = {
        '0': '⁰',
        '1': '¹',
        '2': '²',
        '3': '³',
        '4': '⁴',
        '5': '⁵',
        '6': '⁶',
        '7': '⁷',
        '8': '⁸',
        '9': '⁹'
    };

    function isPrime(n) {
        if (n === 1) return true;
        if (n <= 1) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
        }
        return true;
    }

    function findDivisors(n) {
        const divisors = [];
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                divisors.push(i);
            }
        }
        return divisors;
    }

    function primeFactors(n) {
        const factors = [];
        while (n % 2 === 0) {
            factors.push(2);
            n /= 2;
        }
        for (let i = 3; i <= Math.sqrt(n); i += 2) {
            while (n % i === 0) {
                factors.push(i);
                n /= i;
            }
        }
        if (n > 2) {
            factors.push(n);
        }
        return factors;
    }

    function formatPrimeFactors(factors) {
        const countMap = {};
        factors.forEach(factor => {
            countMap[factor] = (countMap[factor] || 0) + 1;
        });
        return Object.keys(countMap).map(factor => {
            const count = countMap[factor];
            return count > 1
                ? factor + count.toString().split('').map(digit => superscriptMap[digit]).join('')
                : factor;
        }).join('x');
    }

    function runIHATEFACTORS() {
        let output = "Starting IHATEFACTORS...\n\n";
        for (let number = 1; number <= 100; number++) {
            if (isPrime(number)) {
                output += `${number}: PRIME\n`;
            } else {
                const factors = primeFactors(number);
                const divisors = findDivisors(number);
                output += `${number}: ${formatPrimeFactors(factors)} - ${divisors.join(', ')}\n`;
            }
        }
        return output;
    }

    document.getElementById('output').textContent = runIHATEFACTORS();
</script>

</body>
</html>
