<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(the)OddCell.ca</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&display=swap');

    :root {
      --bg-color: #0a0f1f;
      --card-bg: #111b33;
      --accent: #3a8cff;
      --text-color: #dce7ff;
    }

    body {
      font-family: 'Cascadia Code', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      text-shadow: 0 0 10px rgba(58, 140, 255, 0.5);
    }

    nav {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 2rem;
    }

    nav a {
      color: var(--accent);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #66aaff;
    }

    nav span.separator {
      color: var(--text-color);
      opacity: 0.6;
    }

    .card {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 100%;
      line-height: 1.6;
    }

    .card a {
      color: var(--accent);
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    pre {
      background-color: #0c152b;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <a href="/"><h1>TheOddCell</h1></a>
  <nav>
    <a href="/">About Me</a>
    <span class="separator">|</span>
    <a href="/keys">GPG Keys</a>
    <span class="separator">|</span>
    <a href="https://obsidianos.xyz" target="_blank">ObsidianOS</a>
  </nav>

  <div class="card">
    <p>My GPG public key is available at <a href="https://keyserver.ubuntu.com/pks/lookup?search=9B41151A96BBBF97&fingerprint=on&op=index" target="_blank">Ubuntu's Keyserver</a>.</p>
    <p>You can fetch and use my public key with the following command:</p>
    <pre>gpg --keyserver hkps://keyserver.ubuntu.com --recv-keys 9B41151A96BBBF97</pre>
  </div>
</body>
</html>
